<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 优惠券外框 -->
  <rect x="20" y="30" width="80" height="60" rx="8" ry="8" stroke="#ddd" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  
  <!-- 优惠券左侧圆形切口 -->
  <circle cx="20" cy="60" r="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  
  <!-- 优惠券右侧圆形切口 -->
  <circle cx="100" cy="60" r="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  
  <!-- 优惠券中间分割线 -->
  <line x1="35" y1="30" x2="35" y2="90" stroke="#eee" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 金额符号 -->
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">¥</text>
  <text x="30" y="70" font-family="Arial, sans-serif" font-size="8" fill="#ccc" text-anchor="middle">--</text>
  
  <!-- 优惠券描述线条 -->
  <line x1="45" y1="45" x2="85" y2="45" stroke="#eee" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="55" x2="75" y2="55" stroke="#eee" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="65" x2="80" y2="65" stroke="#eee" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="75" x2="70" y2="75" stroke="#eee" stroke-width="2" stroke-linecap="round"/>
</svg> 